<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(145deg, #f5e6da, #e6d6c3);
            color: #5a4635;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #fff7f0;
            border: 1px solid #d4c1ac;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(212, 193, 172, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #5a4635;
            font-size: 2rem;
            animation: slideUp 1s ease-in-out;
        }

        .course-info {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .course-info h3 {
            color: #5a4635;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .course-info p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #6c4f3d;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #8a6a56;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .alert {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Course Details</h2>

       
            <!-- Display Course Information -->
            <div class="course-info">
                <h3>Title: {{ course.title }}</h3>
                <p><strong>Description:</strong> {{ course.description }}</p>
            </div>
       

        <!-- Form for Adding a New Course -->
        <h3>Add a New Course</h3>
        <form method="POST" action="{% url 'courses:updateCourse' %}">
            {% csrf_token %}
            {% if course %}
            <input type="hidden" name="course_title" value="{{ course }}">
            <input type="hidden" name="course_description" value="{{ course.description }}">
        {% endif %}
            <div class="form-group">
                <label for="title">Course Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Course Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add Course</button>
        </form>

        <!-- Back to Course List -->
        <a href="{% url 'courses:listCourses' %}" class="back-button">Back to Course List</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
