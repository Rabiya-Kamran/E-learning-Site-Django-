{% extends 'layouts/app.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(145deg, #f5e6da, #e6d6c3);
    color: #5a4635;
    min-height: 100vh;
    margin: 0;
    font-family: 'Verdana', sans-serif;
  }

  .card {
    background: #fff7f0;
    border: 1px solid #d4c1ac;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(212, 193, 172, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 30px;
    max-width: 600px;
    margin: 20px auto;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 40px rgba(212, 193, 172, 0.3);
  }

  h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #5a4635;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-actions button {
    background: linear-gradient(135deg, #d4c1ac, #967052);
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    font-size: 1rem;
    color: #ffffff;
    transition: transform 0.3s ease, background 0.3s ease;
    cursor: pointer;
  }

  .form-actions button:hover {
    background: linear-gradient(135deg, #967052, #5a4635);
    transform: translateY(-4px);
  }

  .form-actions button:active {
    background: #d4c1ac;
    transform: translateY(2px);
  }
</style>




<!-- Contact Us Section -->
<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-10">
      <div class="card">
        <h1>Contact Us</h1>
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <div class="form-actions">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
