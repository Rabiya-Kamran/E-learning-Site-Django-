{% extends 'layouts/app.html' %}

{% block content %}
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(120deg, #f6d365, #fda085); animation: gradientBG 10s infinite;">
  <div class="card shadow-lg animate__animated animate__zoomIn" style="width: 100%; max-width: 550px; border-radius: 25px; background: linear-gradient(135deg, #ffffff, #f8fbfc);">
    <div class="card-body p-5">
      <!-- Title -->
      <h2 class="text-center fw-bold text-gradient animate__animated animate__bounceIn" 
        style="background: linear-gradient(90deg, #ff758c, #ff7eb3); background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem;">
        Welcome to Registration
      </h2>
      <p class="text-center text-muted animate__animated animate__fadeIn animate__delay-1s">Create your account to start exploring.</p>
      
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <!-- Username Field -->
        <div class="form-group mb-4">
          <label for="{{form.username.id_for_label}}" class="form-label text-primary fw-bold">Username</label>
          <input type="text" name="{{form.username.name}}" class="form-control border-0 shadow-sm animate__animated animate__fadeInLeft" style="border-radius: 20px; background-color: #fff5f7;" value="{{form.username.value}}" placeholder="Enter your username">
          <span class="text-danger small">{{form.username.errors}}</span>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-4">
          <label for="{{form.password1.id_for_label}}" class="form-label text-primary fw-bold">Password</label>
          <input type="password" name="{{form.password1.name}}" class="form-control border-0 shadow-sm animate__animated animate__fadeInRight" style="border-radius: 20px; background-color: #f5f7ff;" value="{{form.password1.value}}" placeholder="Enter your password">
          <span class="text-danger small">{{form.password1.errors}}</span>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group mb-4">
          <label for="{{form.password2.id_for_label}}" class="form-label text-primary fw-bold">Confirm Password</label>
          <input type="password" name="{{form.password2.name}}" class="form-control border-0 shadow-sm animate__animated animate__fadeInLeft" style="border-radius: 20px; background-color: #f7fff5;" value="{{form.password2.value}}" placeholder="Confirm your password">
          <span class="text-danger small">{{form.password2.errors}}</span>
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-gradient btn-lg shadow-sm animate__animated animate__jackInTheBox" 
            style="background: linear-gradient(90deg, #f093fb, #f5576c); border: none; border-radius: 20px; color: white; font-weight: bold;">
            Submit
          </button>
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg shadow-sm animate__animated animate__fadeInUp animate__delay-2s" 
            style="border-radius: 20px; font-weight: bold; background: rgba(255, 255, 255, 0.2); color: white;">
            Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /* Background Animation */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .container-fluid {
    background-size: 400% 400%;
  }

  /* Button Hover Effects */
  .btn-gradient:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(245, 87, 108, 0.4);
  }

  .btn-outline-light:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.4);
    color: #f093fb;
  }
</style>
{% endblock %}
